name : node-js-publish
on:
  workflow_dispatch:
  push:
    branches: [ "s1" ]
  pull_request:
    branches: [ "s1" ]
jobs:
publish-npm:
    needs: build-js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

